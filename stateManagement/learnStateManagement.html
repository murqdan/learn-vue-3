<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vuex@next"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      // import two components counter
      import CounterDisplay from './CounterDisplay.js';
      import CounterControl from './CounterControl.js';
      
      // import global state (store)
      import Store from './Store.js';
      
      Vue.createApp({
        setup() {
          // provide store so that it can be injected into child components
          Vue.provide('Store', Store);
        },
        components: {
          'counter-display': CounterDisplay,
          'counter-control': CounterControl,
        },
        template: 
        `<div>
          <counter-display />
          <counter-control />
          <hr />
          <counter-display />
          <counter-control />
        </div>`,
      }).mount('#app');
    </script>
  </body>
</html>
