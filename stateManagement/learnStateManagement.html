<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vuex@next"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      // create a store
      const store = Vuex.createStore({
        strict: true,
        state() {
          return {
            count: 0,
            books: [
              { id: 1, title: 'Vue', publish: true },
              { id: 2, title: 'Laravel', publish: false },
              { id: 3, title: 'React', publish: false },
              { id: 4, title: 'Express', publish: true },
            ],
          };
        },
        actions: {
          increment(context, n) {
            context.commit('increment', n);
          },
        },
        mutations: {
          increment(state, n) {
            state.count += n;
          },
        },
        getters: {
          publishBooks(state) {
            return state.books.filter((book) => book.publish);
          },
          publishBooksCount(state, getters) {
            return getters.publishBooks.length;
          },
        },
      });

      const app = Vue.createApp({
        setup() {
          // call
          const count = Vue.computed(() => store.state.count);
          const publishBooks = Vue.computed(() => store.getters.publishBooks);
          const publishBooksCount = Vue.computed(() => store.getters.publishBooksCount);

          // useStore to use store
          const store = Vuex.useStore();

          // expose store so the template can read it
          return { store, count, publishBooks, publishBooksCount };
        },
        template:
        `<div>
          {{ count }}
          <button @click="store.dispatch('increment', 10)"> + </button>
          <br><br>
          {{ publishBooks }}
          <br><br>
          {{ publishBooksCount }}
        </div>`,
      });

      // install store as plugins
      app.use(store);

      app.mount('#app');
    </script>
  </body>
</html>
