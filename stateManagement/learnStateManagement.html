<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vuex@next"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      // create a store
      const store = Vuex.createStore({
        strict: true,
        state() {
          return {
            count: 0,
            books: [],
          };
        },
        actions: {
          increment(context, n) {
            context.commit('increment', n);
          },
          // add action to get data books
          async getBooks (context, payload) {
            const response = await fetch(payload)
            const data = await response.json()
            context.commit('setBooks', data)
          }
        },
        mutations: {
          increment(state, n) {
            state.count += n;
          },
          setBooks(state, books){ // add setter for state books
            state.books = books
          }
        },
        getters: {
          publishBooks(state) {
            return state.books.filter((book) => book.publish);
          },
          publishBooksCount(state, getters) {
            return getters.publishBooks.length;
          },
        },
      });

      const app = Vue.createApp({
        setup() {
          // call
          const count = Vue.computed(() => store.state.count);
          const publishBooks = Vue.computed(() => store.getters.publishBooks);
          const publishBooksCount = Vue.computed(() => store.getters.publishBooksCount);
          const books = Vue.computed(() => store.state.books)

          // useStore to use store
          const store = Vuex.useStore();
          store.dispatch('getBooks', 'http://127.0.0.1:5500/stateManagement/books.json')

          // expose store so the template can read it
          return { store, count, publishBooks, publishBooksCount, books };
        },
        template:
        `<div>
          {{ count }}
          <button @click="store.dispatch('increment', 10)"> + </button>
          <br><br>
          {{ publishBooks }}
          <br><br>
          {{ publishBooksCount }}
          <ul>
            <li v-for="book in books">{{book.title}}</li>
          </ul>
        </div>`,
      });

      // install store as plugins
      app.use(store);

      app.mount('#app');
    </script>
  </body>
</html>
