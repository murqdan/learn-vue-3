<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      const { reactive } = Vue
      
      const dataBooks = [
        { id:1, title:"Laravel" },
        { id:2, title:"Vue" },
        { id:3, title:"PHP" },
        { id:4, title:"React" },
        { id:5, title:"Express" },
        { id:6, title:"Javascript" },
        { id:7, title:"Node" }
      ]

      const ListBook = {
        setup(props, context) {
          const books = reactive(dataBooks)
          return { books }
        },
        template: 
        `<div class="page">
          <ul class="list">
            <li v-for="book in books" key="book.id">
              {{ book.title }}
            </li>
          </ul>
        </div>`
      }

      const app = Vue.createApp({
        components: {
          'list-book': ListBook
        },
        template: 
        `<div>
          <list-book />
        </div>`
      }).mount('#app')
    </script>
  </body>
</html>
