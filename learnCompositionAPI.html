<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      const { ref } = Vue
      
      const Counter = {
      props: {
        initial: {
          type: Number,
          required: true
        }
      },
      setup(props, context) {
        const counter = ref(props.initial)
        return { counter }
      },
      template: 
      `<div>
        <button @click="(counter > 0) && counter--"> - </button>
          {{ counter }}
        <button @click="counter++"> + </button>
      </div>`
      }

      const app = Vue.createApp({
        components: {
          'counter': Counter
        },
        template: 
        `<div>
          <counter :initial="0" />
        </div>`
      }).mount('#app')
    </script>
  </body>
</html>
