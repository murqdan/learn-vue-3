<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      const { ref, computed } = Vue
      
      const InputName = {
        template: 
        `<div>
          First name: <input v-model="firstName" />
          <br />
          Last name: <input v-model="lastName" />
          <br />
          Full name: {{ fullName }}
        </div>`,
        setup (props, context) {
          // create a data property override
          const firstName = ref('')
          const lastName = ref('')

          // create a computed function
          const fullName = computed(() => {
            return `${firstName.value} ${lastName.value}`
          })
          
          // expose variables so they can be used in templates
          return {
            firstName, lastName, fullName
          }
        }
      }

      const app = Vue
      .createApp(InputName)
      .mount('#app')
    </script>
  </body>
</html>
