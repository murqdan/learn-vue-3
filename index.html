<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app"></div>

    <script>
      // component
      const Stock = {
        template: `Ready stock: {{ readyStock }}`,
        data() {
          return {
            stock: 0,
          };
        },
        computed: {
          readyStock() {
            return this.stock > 0 ? 'YES' : 'NO';
          },
        },
      };

      const GoodComputed = {
        template: `<div> Current time: {{ now }} </div>`,
        data() {
          return {
            timestamp: '',
          };
        },
        computed: {
          now() {
            return this.timestamp;
          },
        },
      };

      // vue app object
      const vm = Vue.createApp(GoodComputed).mount('#app');

      setInterval(() => {
        (vm.timestamp = Date.now()), 1000;
      });
    </script>
  </body>
</html>
