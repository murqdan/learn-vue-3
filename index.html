<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app"></div>

    <script>
      function decrement() {
        vm.counter--;
      }

      // component
      const Counter = {
        template: `
        <div>
          Current value: {{ counter }}
          <button onclick="vm.decrement()"> - </button>
          <button onclick="vm.increment()"> + </button>
        </div>`,
        data() {
          return {
            counter: 0,
          };
        },
        methods: {
          increment() {
            this.counter++;
          },
          decrement,
        },
      };

      // vue app object
      const vm = Vue.createApp(Counter).mount('#app');
    </script>
  </body>
</html>
