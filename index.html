<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app">
      <h1 v-text="message"></h1>
      <p v-html="rawHTML"></p>
      <p v-once>{{ message2 }}</p>
      <button onclick="vm.message2='How are you?'">change</button>
      <br/><br/>
      <div>
        <div v-if="value === 'A'">Perfect!_</div>
        <div v-else-if="value === 'B'">Good_</div>
        <div v-else-if="value === 'C'">Enough_</div>
        <div v-else>Not enough_</div>
      </div>
    </div>

    <script>
      // component
      const App = {
        data() {
          return {
            message: 'Hello, World!_',
            rawHTML: '<strong>Announcement_</strong>',
            message2: 'Welcome!_',
            value: 'A',
          };
        },
      };

      // vue app object
      const vm = Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
