<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app">
      <!-- template vue -->
      <h1 v-bind:class="class_title" v-html="message"></h1>
      <p>{{ text }}</p>
      <p>{{ other_variable }}</p>
      <p>{{ children.three }}</p>
      <p>{{ `Discount 10% : ${total-(total/10)}` }}</p>
    </div>

    <script>
      // component
      const App = {
        data() {
          return {
            message: "<a>Hello, World!_</a>",
            text: 'Indonesian Morning Spirit!',
            other_variable: 'other value',
            children: {
              one: 'Ammar',
              two: 'Faqih',
              three: 'Syamil',
            },
            total: 50000,
            class_title: 'title',
          };
        },
      };

      // vue app object
      const vm = Vue.createApp(App).mount('#app');

      // text will change after 3 seconds
      setTimeout(() => {
        vm.other_variable = 'Wow reactive huh?';
      }, 3000);
    </script>
  </body>
</html>
