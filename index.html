<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app">
      <!-- template vue -->
      <h1>TodoApp!_</h1>
      <input
        @keyup.enter="addTask($event.target)"
        placeholder="enter some task"
      />
      <ul>
        <li v-for="(task, index) in displayTasks" :key="index">
          <span
            :class="{ done: !task.status }"
            @click="task.status=!task.status"
            >{{ task.title }}</span
          >
          <button @click="this.tasks.splice(index, 1)">x</button>
        </li>
      </ul>
      <div>
        Filter:
        <button :class="{ active: filter === '' }" @click="filter= '' ">
          ALL
        </button>
        <button :class="{ active: filter === 'new' }" @click="filter= 'new' ">
          NEW
        </button>
        <button :class="{ active: filter === 'done' }" @click="filter= 'done' ">
          DONE
        </button>
      </div>
    </div>

    <script>
      // component
      const App = {
        data() {
          return {
            tasks: [
              { title: 'Review login feature', status: false },
              { title: 'Fixed login feature', status: true },
              { title: 'Commit login feature', status: true },
            ],
            filter: '',
          };
        },
        methods: {
          addTask(field) {
            this.tasks.push({
              title: field.value,
              status: true,
            });
            field.value = '';
          },
        },
        computed: {
          displayTasks() {
            return this.tasks.filter((task) => {
              if (this.filter === 'new') return task.status;
              else if (this.filter === 'done') return !task.status;
              else return true;
            });
          },
        },
      };

      // vue app object
      const vm = Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
