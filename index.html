<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app">
      <!-- template vue -->
      <h1 v-text="message"></h1>
      <p v-html="rawHTML"></p>
      <p v-once>{{ message2 }}</p>
      <button onclick="vm.message2='How are you?'">change</button>
      <br /><br />
      <div>
        <div v-if="value === 'A'">Perfect!_</div>
        <div v-else-if="value === 'B'">Good_</div>
        <div v-else-if="value === 'C'">Enough_</div>
        <div v-else>Not enough_</div>
      </div>
      <div>
        <p v-show="displayMessage">{{ message3 }}</p>
        <button onclick="vm.displayMessage=!vm.displayMessage">ON/OFF</button>
      </div>
      <br />
      <img v-bind:src="imageSrc" />
      <div :class="[red, bold]">And i think to myself_</div>
      <div :class="bold">What a wonderful world!_</div>
      <a :href="url" :class="link">Let's go!</a>
      <br />
      <a :[attribute_name]="url">Come on!</a>
    </div>

    <script>
      // component
      const App = {
        data() {
          return {
            message: 'Hello, World!_',
            rawHTML: '<strong>Announcement_</strong>',
            message2: 'Welcome!_',
            value: 'A',
            displayMessage: false,
            message3: `Light Up!_`,
            imageSrc:
              'https://img.freepik.com/free-photo/waterfall-clean-tourist-blue-flow-asian_1417-1350.jpg?w=1380&t=st=1651043645~exp=1651044245~hmac=f4b7504ad64ed8ab3960ea34f0f4e5d212fd83752d75dcfb097a20679ee25438',
            red: 'text-red',
            bold: 'text-bold',
            url: 'https://tiket.com',
            link: 'text-link',
            attribute_name: 'href',
          };
        },
      };

      // vue app object
      const vm = Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
