<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app"></div>

    <script>
      // component
      const Hello = {
        data() {
          return {
            message: 'Hello, World!_',
          };
        },
        template: '<h1> {{ message }} </h1>',
        beforeCreate() {
          console.log('before create: message = ' + this.message);
          console.log(this.$data);
        },
        created() {
          console.log('created: message = ' + this.message);
          console.log(this.$data);
        },
        beforeMount() {
          console.log('before mount: el = ' + this.$el?.textContent);
        },
        mounted() {
          console.log('mounted: el = ' + this.$el?.textContent);
        },
        beforeUpdate() {
          console.log('before update: el = ' + this.$el.textContent);
        },
        updated() {
          console.log('update: el = ' + this.$el.textContent);
        },
      };

      // vue app object
      const vm = Vue.createApp(Hello).mount('#app');
      
      vm.message = 'Welcome!_'
    </script>
  </body>
</html>
