<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app"></div>

    <script>
      // component
      const InputDistance = {
        template:
        `<div>
          Miles : <input id="miles" onchange="vm.miles=this.value"/>
          <br/>
          Kilometers : <input id="kilometers" onchange="vm.kilometers=this.value"/>
        </div>`,
        data() {
          return {
            miles: '',
            kilometers: '',
          };
        },
        watch: {
          miles(newValue, oldValue) {
            this.kilometers = newValue * 1.6;
            document.getElementById('kilometers').value = this.kilometers;
          },
          kilometers(newValue, oldValue) {
            this.miles = newValue > 0 ? newValue / 1.6 : 0;
            document.getElementById('miles').value = this.miles;
          },
        },
      };

      // vue app object
      const vm = Vue.createApp(InputDistance).mount('#app');
    </script>
  </body>
</html>
