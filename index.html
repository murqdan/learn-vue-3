<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app"></div>

    <script>
      // component
      const EvenOdd = {
        template: 
        `<div>
          Methods: {{ checkNum() }}
          <button onclick="vm.num1++"> + </button>
          <hr/>
          Computed: {{ numType }}
          <button onclick="vm.num2++"> + </button>
        </div>`,
        data() {
          return {
            num1: 0,
            num2: 0
          };
        },
        methods: {
          checkNum() {
            console.log('methods call');
            return this.num1 % 2 === 0 ? 'EVEN' : 'ODD';
          },
        },
        computed: {
          numType() {
            console.log('computed call');
            return this.num2 % 2 === 0 ? 'EVEN' : 'ODD';
          },
        },
      };

      // vue app object
      const vm = Vue.createApp(EvenOdd).mount('#app');
    </script>
  </body>
</html>
