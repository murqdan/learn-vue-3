<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app"></div>

    <script>
      // child component
      const Child = {
        data() {
          return {
            message: 'Hello, World!_',
          };
        },
        template: '<h1> {{ message }} </h1>',
      };

      // main component
      const Main = {
        render() {
          return Vue.h('div', {}, Vue.h(Child));
        },
      };

      // vue app object
      const vm = Vue.createApp(Main).mount('#app');
    </script>
  </body>
</html>
