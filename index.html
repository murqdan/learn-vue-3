<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <!-- mount point -->
    <div id="app">
      <!-- template vue -->
      <h1>{{ message }}</h1>
    </div>

    <script>
      // component
      const App = {
        data() {
          return {
            message: 'Hello, World!_',
          };
        },
      };

      // vue app object
      const vm = Vue.createApp(App).mount('#app');

      // text will change after 3 seconds
      setTimeout(() => {
        vm.message = 'Wow reactive huh?';
      }, 3000);
    </script>
  </body>
</html>
