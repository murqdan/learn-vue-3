<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app">
      <!-- template vue -->
      <h1>TodoApp!_</h1>
      <input
        @keyup.enter="addTask($event.target)"
        placeholder="enter some task"
      />
      <ul>
        <li v-for="(task, index) in tasks" :key="index">{{ task }}</li>
      </ul>
    </div>

    <script>
      // component
      const App = {
        data() {
          return {
            tasks: [
              'Review login feature',
              'Fixed login feature',
              'Commit login feature',
            ],
          };
        },
        methods: {
          addTask(field) {
            this.tasks.push(field.value); // add new task
            field.value = ''; // reset input field
          },
        },
      };

      // vue app object
      const vm = Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
