<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app"></div>

    <script>
      // component
      const Hello = {
        data() {
          return {
            message: 'Hello, World!_',
          };
        },
        // template: "<h1> {{ message }} </h1>",
        render() {
          return Vue.h(
            'h1', // tag HTML
            {}, // attribute
            this.message // children or other content or components
          );
        },
      };

      // vue app object
      const vm = Vue.createApp(Hello).mount('#app');
    </script>
  </body>
</html>
