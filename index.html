<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Learn Vue.js</title>
  </head>
  <body>
    <!-- mount point -->
    <div id="app"></div>

    <script>
      // component
      const InputName = {
        template:
        `<div>
          First name: <input onchange="vm.firstName=this.value"/>
          <br/>
          Last name: <input onchange="vm.lastName=this.value"/>
          <br/>
          Full name: {{ fullName }}
        </div>`,
        data() {
          return {
            firstName: '',
            lastName: '',
          };
        },
        computed: {
          fullName() {
            return `${this.firstName} ${this.lastName}`;
          },
        },
      };

      // vue app object
      const vm = Vue.createApp(InputName).mount('#app');
    </script>
  </body>
</html>
