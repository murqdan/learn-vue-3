<!DOCTYPE html>
<html>
  <head>
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .panel {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const ListBook = {
        data () {
          return {
            books: ['laravel', 'Vue']
          }
        },
        template: 
        `<ul>
          <li v-for="(book, index) in books">
            <slot :book="book"></slot>
          </li>
        </ul>`
      }
      
      const app = Vue.createApp({
        components: {
          'list-book': ListBook
        },
        template: 
        `<list-book v-slot="slotProps">
          <h2>{{ slotProps.book }}</h2>
        </list-book>`
      }).mount('#app');
    </script>
  </body>
</html>
