<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const Welcome = {
        data() {
          return {
            gretting: 'Welcome',
          };
        },
        props: ['name'], // <==
        template: `<h1> {{gretting}} {{name}}!_ </h1>`, // <==
      };

      const app = Vue.createApp({
        components: {
          welcome: Welcome,
        },
        template:
        `<div>
          <welcome name='Murqdan'/>
          <welcome name='Murqdan'/>
          <welcome name='Murqdan'/>
        </div>`,
      }).mount('#app');
    </script>
  </body>
</html>
