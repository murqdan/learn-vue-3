<!DOCTYPE html>
<html>
  <head>
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .card {
        background: #fdfdfd;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 5px;
        padding: 5px;
        width: 150px;
        float: left;
      }
      .card h3 {
        text-align: center;
        margin: 0;
      }
      .card img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const Ebook = {
        props: {
          title: {
            type: String,
            required: true,
          },
          stock: {
            type: Number,
            default: 1,
          },
          authors: Array,
          level: {
            type: String,
            validator: function (value) {
              return (
                ['beginner', 'intermediate', 'advanced'].indexOf(value) !== -1
              );
            },
            default: 'beginner',
          },
          status: {
            type: Boolean,
            default: true,
          },
        },
        template:
        `<div>
          <h3>{{ title }}</h3>
          <ul>
            <li>stock: {{stock > 0 ? stock : '-'}}</li>
            <li>authors: {{authors.join(', ')}}</li>
            <li>status: {{status ? 'publish' : 'draft'}}</li>        
            <li>level: {{level}}</li>
          </ul>
        </div>`,
      };

      const app = Vue.createApp({
        components: {
          ebook: Ebook,
        },
        data() {
          return {
            title: 'Vue',
            stock: 7,
            authors: ['azam', 'hafid'],
            status: true,
          };
        },
        template:
        `<div>
          <ebook :title="title" :stock="stock" :authors="authors" :status="status"/>
        </div>`,
      }).mount('#app');
    </script>
  </body>
</html>
