<!DOCTYPE html>
<html>
  <head>
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      // import file pluginsnya
      import dummy from './plugins/dummy.js'

      const app = Vue.createApp({
        created() {
          // memanggil method log yang didefinisikan pada global method plugin
          this.log('message dari komponen utama')
        },
        template: 
        `<div>
          Belajar Plugins
          <hr />
          <input type="text" v-focus />
        </div>`
      })

      app.use(dummy, {
      dataFromOption: 'data dari option'
      })
      
      app.mount('#app')
    </script>
  </body>
</html>
