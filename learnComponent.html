<!DOCTYPE html>
<html>
  <head>
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .layout {
        display: flex;
      }
      .layout .sidebar {
        flex: 25%;
        min-height: 100vh;
        padding: 5px 0 5px 5px;
        border-right: 1px solid #ddd;
      }
      .layout .main {
        flex: 75%;
        padding: 5px;
        border: 1px solid #ddd;
        border-left-width: 0;
      }
      h2 {
        margin: 0;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 5px -1px;
      }
      ul li {
        border: 1px solid #ddd;
        border-right-width: 0;
        background-color: #eee;
        padding: 5px;
        margin-bottom: 3px;
        border-radius: 5px 0 0 5px;
      }
      ul li:hover {
        background-color: #fff;
        cursor: pointer;
      }
      .page {
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      const Home = {
        template:
        `<div class="page">
          <h2>Halaman Home</h2>
          <p>Selamat datang di website kami</p>
        </div>`,
      };
      const About = {
        template: 
        `<div class="page">
          <h2>Halaman About</h2>
          <p>Kami adalah konsultan pengembangan sistem informasi</p>
        </div>`,
      };

      const app = Vue.createApp({
        data () {
          return {
            activeComponent: 'home'
          }
        },
        components: {
          home: Home,
          about: About,
        },
        template: 
        `<div class="layout">
          <div class="sidebar">
            <ul>
              <li @click="activeComponent='home'">Home</li>
              <li @click="activeComponent='about'">About</li>
            </ul>
          </div>
          <div class="main">
            <keep-alive>
              <component :is="activeComponent"></component>
            </keep-alive>
          </div>
        </div>`,
      }).mount('#app');
    </script>
  </body>
</html>
