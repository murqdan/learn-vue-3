<!DOCTYPE html>
<html>
  <head>
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      const mixinLocal = {
        created() {
          const myOption = this.$options.myOption
          if (myOption) {
            console.log(myOption + ' FROM LOCAL MIXIN')
          }
        }
      }

      const app = Vue.createApp({
        mixins: [mixinLocal],
        myOption: 'MAIN COMPONENT',
        template: 
        `<div>
          <child-component />
        </div>`
      })

      app.mixin({
        created() {
          const myOption = this.$options.myOption
          if (myOption) {
            console.log(myOption + ' FROM GLOBAL MIXIN')
          }
        }
      })
      
      app.component('child-component', {
        myOption: 'CHILD COMPONENT',
        template: 'child-component'
      })

      app.mount('#app')
    </script>
  </body>
</html>
