<!DOCTYPE html>
<html>
  <head>
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .panel {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const Panel = {
        template: 
        `<div class="panel">
          <slot name="title"> Title </slot>
          <slot> Content </slot>
        </div>`
      }

      const app = Vue.createApp({
        components: {
          panel:Panel,
        },
        template: 
        `<panel>
          <template #title>
            <h1>Informasi</h1>
          </template>

          <template v-slot:default>
            <table border="1" width="100%">
              <tbody>
                <tr>
                  <th>No</th>
                  <th>Title</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>Laravel</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Vue</td>
                </tr>
              </tbody>
            </table>
          </template>  
        </panel>`,
      }).mount('#app');
    </script>
  </body>
</html>
