<!DOCTYPE html>
<html>
  <head>
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .panel {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { ListBook } from "./list-book.js"
      
      const app = Vue.createApp({
        components: {
          'list-book': ListBook
        },
        template: 
        `<list-book v-slot="slotProps">
          <h2>{{ slotProps.book }}</h2>
        </list-book>`
      }).mount('#app');
    </script>
  </body>
</html>
