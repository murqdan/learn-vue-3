<!DOCTYPE html>
<html>
  <head>
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .card {
        background: #fdfdfd;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 5px;
        padding: 5px;
        width: 150px;
        float: left;
      }
      .card h3 {
        text-align: center;
        margin: 0;
      }
      .card img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const NameInput = {
      props: ['firstname', 'lastname'],
      emits: ['update:firstname', 'update:lastname'],
      template: 
      `<div>
        Firstname:
        <input
        :value="firstname"
        @input="$emit('update:firstname', $event.target.value)"
        />
        Lastname:
        <input
        :value="lastname"
        @input="$emit('update:lastname', $event.target.value)"
        />
      </div>`
      }

      const app = Vue.createApp({
        data () {
          return {
          firstName: '',
          lastName: '',
          }
        },
        components: {
         NameInput,
        },
        template: 
        `<div>
          <name-input
            v-model:firstname="firstName"
            v-model:lastname="lastName"
          ></name-input>
          <hr style="clear: both" />
          Fullname: {{firstName}} {{lastName}}
        </div>`,
      }).mount('#app');
    </script>
  </body>
</html>
