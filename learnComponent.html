<!DOCTYPE html>
<html>
  <head>
    <title>Learn Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .card {
        background: #fdfdfd;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 5px;
        padding: 5px;
        width: 150px;
        float: left;
      }
      .card h3 {
        text-align: center;
        margin: 0;
      }
      .card img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const Book = {
        props: ['title', 'image'],
        data() {
          return {
            qty: 0,
          };
        },
        emits: ['select'],
        template:
        `<div class="card">
          <h3>{{ title }}</h3>
          <img :src="'images/books/'+image" />
          Total: <input type="text" size="2" v-model="qty" />
          <button @click="$emit('select', { title, qty })">BUY</button>
        </div>`,
      };

      const app = Vue.createApp({
        data() {
          return {
            selectedBook: { title: '', qty: 0 },
          };
        },
        components: {
          book: Book,
        },
        template: 
        `<div>
          <h1> Buy your favorite book! </h1>
          <book title="C++" image="c++-high-performance.jpg" @select="selectedBook=$event" />
          <book title="LINUX" image="mastering-linux-security-and-hardening.png" @select="selectedBook=$event"/>
          <hr style="clear: both" />
          <ul v-if="selectedBook.qty>0">
            <li>Title: {{selectedBook.title}}</li>
            <li>Total: {{selectedBook.qty}}</li>
          </ul>
        </div>`,
      }).mount('#app');
    </script>
  </body>
</html>
