<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const Welcome = {
        template: '<h1>Welcome!_</h1>',
      };

      const app = Vue.createApp({
        components: {
          'welcome': Welcome,
        },
        template:
        `<div>
          <welcome />
          <welcome />
          <welcome />
        </div>`,
      }).mount('#app');
    </script>
  </body>
</html>
